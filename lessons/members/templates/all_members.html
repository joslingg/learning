{% extends "master.html" %}

{% block title %}
    My Tennis Club - List of all members
{% endblock %}

{% block content %}
    <div class="mycard">
        <h1>Member</h1>
        <ul>
            {% for x in mymembers %}
                <li onclick="window.location = 'member_details/{{x.id}}'">{{x.firstname}} {{x.lastname}}</li>
            {% endfor %}
        </ul>
{% endblock content %}
